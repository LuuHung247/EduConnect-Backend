name: Flask CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_IMAGE: hunglk247/educonnect-backend
  HELM_RELEASE: backend
  HELM_CHART_PATH: EduConnect-Helm3/charts/backend
  K8S_NAMESPACE: educonnect

jobs:
  # =========================
  # Continuous Integration
  # =========================
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      # - name: Run tests
      #   run: pytest -q

  # =========================
  # Build & Push Docker Image
  # =========================
  build-and-push:
    needs: ci
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            # Tag v·ªõi SHA commit
            type=sha,prefix=
            # Tag latest cho main branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # Tag develop cho develop branch
            type=raw,value=develop,enable=${{ github.ref == 'refs/heads/develop' }}
            # Tag v·ªõi branch name
            type=ref,event=branch

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Print image tags
        run: |
          echo "üê≥ Docker image pushed with tags:"
          echo "${{ steps.meta.outputs.tags }}"

